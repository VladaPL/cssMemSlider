<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="carousel">
                <div class="carousel-nav">

                    <label for="slider_1" class="nav-item"></label>
                    <label for="slider_2" class="nav-item"></label>
                    <label for="slider_3" class="nav-item"></label>
                    <label for="slider_4" class="nav-item"></label>

                </div>
                <div class="carousel-items">

                    <input type="radio" name="dot" id="slider_1">
                    <input type="radio" name="dot" id="slider_2">
                    <input type="radio" name="dot" id="slider_3">
                    <input type="radio" name="dot" id="slider_4">

                    <div class="carousel-item carousel-item_1">
                        <img src="img/export/slide_3.jpg" alt="shark1">
                        <p class="carousel-text carousel-text_1">Бойся меня, человек.</p>
                    </div>
                    <div class="carousel-item carousel-item_2">
                        <img src="img/export/slide_2.jpg" alt="tz2">
                        <p class="carousel-text carousel-text_2">ТЗ - это "точка зрения".</p>
                    </div>
                    <div class="carousel-item carousel-item_3">
                        <img src="img/export/slide_1.jpg" alt="power-god3">
                        <p class="carousel-text carousel-text_3">Что не убивает - делает сильнее.</p>
                    </div>
                    <div class="carousel-item carousel-item_4">
                        <img src="img/export/slide_4.jpg" alt="baby4">
                        <p class="carousel-text carousel-text_4">Парк и богатство.</p>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
